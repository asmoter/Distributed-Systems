akka {
  actor {
    provider = remote
    # provider = cluster

        serializers {
          proto = "akka.remote.serialization.ProtobufSerializer"
        }

        serialization-bindings {
          "Messages.PriceRequest" = proto
          "Messages.PriceResponse" = proto
        }
  }

  remote.artery {
    canonical {
      hostname = "127.0.0.1"
      port = 2551
    }
  }
}